<!DOCTYPE html>
<html>

<head>
    <title>Tree Drawing Test</title>
    <style>
        svg {
            font-family: sans-serif;
            font-size: 14px;
            /* place text anchor in the center of the text both vertically and horizontally*/
            text-anchor: middle;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        .node {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
        }
    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
